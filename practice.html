<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Google Login</title>
  <style>
    .google-btn {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease; /* Smooth transition for hover effect */
    }
    .google-btn .google-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
      border-radius: 50%;
      color: white;
      font-weight: bold;
      margin-right: 15px;
      text-align: center;
      transition: transform 0.3s ease; /* Smooth scaling effect */
    }
    .google-btn img {
      display: none;
    }
    
    /* Hover effect */
    .google-btn:hover {
      background-color: #f1f3f4; /* Light background on hover */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Slight shadow on hover */
    }

    .google-btn:hover .google-logo {
      transform: scale(1.1); /* Slightly enlarge the logo on hover */
    }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Firebase Configuration (Replace with your project's credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc",
      authDomain: "sk12-58e9e.firebaseapp.com",
      projectId: "sk12-58e9e",
      storageBucket: "sk12-58e9e.firebasestorage.app",
      messagingSenderId: "470207874652",
      appId: "1:470207874652:web:67ba1cf3629b7e5b144899"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

  

    // Login Function
    window.googleLogin = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          // Redirect to the next page after successful login
          window.location.href = "practice1.html";
        })
        .catch((error) => {
          console.error("Login Failed:", error);
          alert("Login Failed! Check the console for details.");
        });
    };

    // Logout Function
    window.logout = () => {
      signOut(auth)
        .then(() => {
          document.getElementById("user-info").innerHTML = "You are logged out.";
        })
        .catch((error) => {
          console.error("Logout Failed:", error);
        });
    };
  </script>
</head>
<body>
  <h1>Firebase Google Login</h1>
  <!-- Google Login Button -->
  <button class="google-btn" onclick="googleLogin()">
    <!-- Google "G" logo inside a colorful circular box -->
    <div class="google-logo">G</div>
    Login with Google
  </button>
</body>
</html>
